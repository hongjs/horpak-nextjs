apiVersion: apps/v1
kind: Deployment
metadata:
  name: horpakjs-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: horpakjs
  template:
    metadata:
      labels:
        app: horpakjs
    spec:
      containers:
        - name: horpakjs
          image: hongjsx/horpakjs
          imagePullPolicy: IfNotPresent
          volumeMounts:
            - name: mnt
              mountPath: /homes/app/.env.production
              subPath: .env
              readOnly: true
          resources:
            limits:
              cpu: '1000m' # 1.0 CPU-core
            requests:
              cpu: '500m' # 0.5 CPU-core
      volumes:
        - name: mnt
          configMap:
            name: horpakjs-env
---
apiVersion: v1
kind: Service
metadata:
  name: horpakjs-service
spec:
  type: NodePort
  selector:
    app: horpakjs
  ports:
    - protocol: TCP
      port: 30001
      targetPort: 30001
      nodePort: 30001
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: backend-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: horpakjs-deployment
  minReplicas: 1
  maxReplicas: 4
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 50 # CPU 50% of resources.requests
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 300
      policies:
        - type: Pods
          value: 1
          periodSeconds: 120
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Pods
          value: 1
          periodSeconds: 120

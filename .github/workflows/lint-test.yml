name: Lint & Test

on:
  pull_request:
    types: [labeled]

jobs:
  lint-and-test:
    # Only run when the 'Lint & Test' label is added
    if: github.event.label.name == 'Lint & Test'
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: app

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'
          cache: 'yarn'
          cache-dependency-path: app/yarn.lock

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run linting
        run: yarn lint

      - name: Run tests
        run: yarn test
